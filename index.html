---
layout: default
---
<style>
  a {
    color: black;
  }
  article.post {
  padding: 0 20px;
  }

  article.post:hover {
    background-color: #cececece;
  }
</style>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1>
        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
      </a>
      <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
    </article>
  {% endfor %}
</div>
